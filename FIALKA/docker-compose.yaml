version: '3.8'

services:
  shop-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_service
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PASSWORD=postgres
      - DATABASE_USER=postgres
      - DATABASE_URL=jdbc:postgresql://postgres:5432/shop
    depends_on:
      - postgres
    networks:
      - app-network
    restart: always

  postgres:
    image: postgres:17.1
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

networks:
    app-network:
      driver: bridge

volumes:
    postgres_data: